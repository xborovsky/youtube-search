<div class="container">
    <form class="form-horizontal">
        <div class="col-sm-10">
            <input type="text" #query class="form-control" (keyup.enter)="search(query.value)" />
        </div>
        <div class="col-sm-2">
            <button type="button" (click)="search(query.value)" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<app-search-result [searchResult]="results"></app-search-result>
